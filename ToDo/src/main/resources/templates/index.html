    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

     –ö–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ù–ï –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω)

        <!-- –ö–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (—É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è JS) -->
    <div id="authBlock" class="p-3" style="display:none;">
        <button class="btn btn-outline-light w-100 mb-3" data-bs-toggle="modal" data-bs-target="#loginModal">

            <div id="tasks-placeholder" th:if="${user == null}" class="text-muted fst-italic">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∑–∞–¥–∞—á–∏</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="main-content" id="mainContent">
    <button class="btn btn-primary d-lg-none mb-3" type="button" onclick="document.getElementById('sidebar').classList.toggle('show')">

    <div class="container">

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ: –í—Ö–æ–¥ -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">

        <div class="modal-content" style="background-color: #bfc1c4; border: none;">
            <div class="modal-header" style="border-bottom: 1px solid #6a87a5;">
                <h5 class="modal-title" id="registerModalLabel" style="color: #01040a;">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h5>

                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label" style="color: #01040a;">–ü–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)</label>
                    <input type="password" class="form-control" id="regPassword" required minlength="6"
                           style="background-color: rgb(123, 132, 156); border: 1px solid #6a87a5; color: #01040a;">
                </div>
                <div id="regError" class="alert alert-danger" style="background-color: #6a87a5; color: white; border: none; display:none;"></div>
                <button type="button" class="btn btn-success w-100" style="background-color: #6a87a5; border-color: #6a87a5;" onclick="register()">
                    –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
                </button>
            </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // –ü—Ä–∞–≤–∏–ª—å–Ω–æ: —Å—Ç—Ä–æ–∫–∞ –≤ –∫–∞–≤—ã—á–∫–∞—Ö!
    const jwt = localStorage.getItem('jwt');
    
    if (jwt) {
        fetch('/api/auth/me', {
            headers: { 'Authorization': 'Bearer ' + jwt } // ‚Üê –¥–æ–±–∞–≤—å –ø—Ä–æ–±–µ–ª –ø–æ—Å–ª–µ Bearer
        })
        .then(response => {
            if (response.ok) return response.json();
            throw new Error('–ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–π —Ç–æ–∫–µ–Ω');
        })
        .then(user => {
            showAuthenticated(user);
            loadTasks();
        })
        .catch(() => {
            localStorage.removeItem('jwt');
            showNotAuthenticated();
        });
    } else {
        showNotAuthenticated();
    }
});
// –í—Ö–æ–¥ —á–µ—Ä–µ–∑ API
function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const errorEl = document.getElementById('loginError');

    // –°–±—Ä–æ—Å –æ—à–∏–±–∫–∏
    if (errorEl) errorEl.style.display = 'none';

    if (!email || !password) {
        if (errorEl) {
            errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
            errorEl.style.display = 'block';
        }
        return;
    }

    fetch('/api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    .then(response => {
        if (response.ok) return response.text();
        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
    })
    .then(jwt => {
        localStorage.setItem('jwt', jwt);
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
        if (loginModal) loginModal.hide();
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        fetch('/api/auth/me', {
            headers: { 'Authorization': 'Bearer ' + jwt }
        })
        .then(response => response.json())
        .then(user => {
            showAuthenticated(user);
            loadTasks();
            // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        });
    })
    .catch(err => {
        if (errorEl) {
            errorEl.textContent = err.message;
            errorEl.style.display = 'block';
        }
    });
}

function register() {
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const errorEl = document.getElementById('regError');

    if (errorEl) errorEl.style.display = 'none';

    if (!name || !email || !password || password.length < 6) {
        if (errorEl) {
            errorEl.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 6 —Å–∏–º–≤–æ–ª–æ–≤';
            errorEl.style.display = 'block';
        }
        return;
    }

    fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
    })
    .then(response => {
        if (response.ok) {
            const registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
            if (registerModal) registerModal.hide();
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
        } else {
            return response.text().then(text => { throw new Error(text); });
        }
    })
    .catch(err => {
        if (errorEl) {
            errorEl.textContent = err.message;
            errorEl.style.display = 'block';
        }
    });
}

// –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
function showAuthenticated(user) {
    document.getElementById('userBlock').style.display = 'block';
    document.getElementById('authBlock').style.display = 'none';
    document.getElementById('mainContent').classList.remove('content-disabled');
    document.getElementById('userName').textContent = user.name;

    const placeholder = document.getElementById('tasks-placeholder');
    if (placeholder) placeholder.style.display = 'none';
}

// –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –Ω–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
function showNotAuthenticated() {
    document.getElementById('userBlock').style.display = 'none';
    document.getElementById('authBlock').style.display = 'block';
    document.getElementById('mainContent').classList.add('content-disabled');

    const placeholder = document.getElementById('tasks-placeholder');
    if (placeholder) placeholder.style.display = 'block';
}

document.getElementById('taskForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    if(!title) return;

    const jwt = localStorage.getItem('jwt');
    if(!jwt) {
        alert('–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã');
        return;
    }

    fetch('api/todo', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + jwt
        },
        body: JSON.stringify({title, description}) 
    })
    .then(response => {
        if(response.ok) {
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            loadTasks();
        } else {
            alert ('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏');
        }
    })
    .catch(err => {
        console.error('–û—à–∏–±–∫–∞:', err);
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
    });
});

// –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
function loadTasks() {
    const jwt = localStorage.getItem('jwt');
    if (!jwt) return;

    fetch('/api/todo', {
        headers: { 'Authorization': 'Bearer ' + jwt }
    })
    .then(response => {
        if (response.status === 403) {
            localStorage.removeItem('jwt');
            showNotAuthenticated();
            return;
        }
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
        return response.json();
    })
    .then(tasks => {
        const container = document.getElementById('tasks-list');
        const empty = document.getElementById('tasks-empty');
        const placeholder = document.getElementById('tasks-placeholder');
        if (placeholder) placeholder.style.display = 'none';

        if (tasks.length === 0) {
            if (empty) {
                empty.style.display = 'block';
                container.innerHTML = '';
                container.appendChild(empty);
            }
        } else {
            if (empty) empty.style.display = 'none';
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${task.description ? `<small class="text-muted">${escapeHtml(task.description)}</small>` : ''}
                        </div>
                        <div class="btn-group-vertical" role="group">
                            <button class="btn btn-sm btn-outline-primary" 
                                    onclick="toggleTask(${task.id})">
                                ${task.completed ? '‚Ü©Ô∏è' : '‚úì'}
                            </button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="deleteTask(${task.id})">√ó</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    })
    .catch(err => {
        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏:', err);
    });
}

// –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Å—Ç–∞—Ç—É—Å
function toggleTask(id) {
    const jwt = localStorage.getItem('jwt');
    if (!jwt) return;

    fetch(`/api/todo/${id}`, { headers: { 'Authorization': 'Bearer ' + jwt } })
    .then(response => response.json())
    .then(task => {
        const newCompleted = !task.completed;
        return fetch(`/api/todo/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwt
            },
            body: JSON.stringify({ completed: newCompleted })
        });
    })
    .then(() => loadTasks())
    .catch(err => {
        console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', err);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∑–∞–¥–∞—á—É');
    });
}

// –£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É
function deleteTask(id) {
    if (!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) return;
    const jwt = localStorage.getItem('jwt');
    if (!jwt) return;

    fetch(`/api/todo/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + jwt }
    })
    .then(response => {
        if (response.ok || response.status === 204) {
            loadTasks();
        } else {
            alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
        }
    })
    .catch(err => {
        console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', err);
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
    });
}

// –í—ã—Ö–æ–¥
function logout() {
    localStorage.removeItem('jwt');
    showNotAuthenticated();
    // –û—á–∏—Å—Ç–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á
    document.getElementById('tasks-list').innerHTML = '<div id="tasks-placeholder" class="text-muted fst-italic">–í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∑–∞–¥–∞—á–∏</div>';
}

// –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '<',
        '>': '>',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
function loadTasks() {
    fetch('/api/todo')
    .then(response => {
        if (response.status === 403) {
            // –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞ ‚Äî –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É, —á—Ç–æ–±—ã Thymeleaf –ø–æ–∫–∞–∑–∞–ª —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
            window.location.reload();
            return;
        }
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
        return response.json();
    })
    .then(tasks => {
        const container = document.getElementById('tasks-list');
        const empty = document.getElementById('tasks-empty');
        
        // –û—á–∏—â–∞–µ–º placeholder
        const placeholder = document.getElementById('tasks-placeholder');
        if (placeholder) placeholder.remove();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–ù–µ—Ç –∑–∞–¥–∞—á" –∏–ª–∏ —Å–ø–∏—Å–æ–∫
        if (tasks.length === 0) {
            if (!empty) {
                const emptyDiv = document.createElement('div');
                emptyDiv.id = 'tasks-empty';
                emptyDiv.className = 'text-muted fst-italic';
                emptyDiv.textContent = '–ù–µ—Ç –∑–∞–¥–∞—á';
                container.innerHTML = '';
                container.appendChild(emptyDiv);
            } else {
                empty.style.display = 'block';
                container.innerHTML = '';
                container.appendChild(empty);
            }
        } else {
            if (empty) empty.style.display = 'none';
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${task.description ? `<small class="text-muted">${escapeHtml(task.description)}</small>` : ''}
                        </div>
                        <div class="btn-group-vertical" role="group">
                            <button class="btn btn-sm btn-outline-primary" 
                                    onclick="toggleTask(${task.id})">
                                ${task.completed ? '‚Ü©Ô∏è' : '‚úì'}
                            </button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="deleteTask(${task.id})">√ó</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    })
    .catch(err => {
        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏:', err);
    });
}

function toggleTask(id) {
    // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏–º —Ç–µ–∫—É—â—É—é –∑–∞–¥–∞—á—É, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –µ—ë —Å—Ç–∞—Ç—É—Å
    fetch(`/api/todo/${id}`)
    .then(response => response.json())

        const newCompleted = !task.completed;

}
