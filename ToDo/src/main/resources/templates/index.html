<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo ‚Äî –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1040;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: #495057;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .task-item {
            border-left: 4px solid #0d6efd;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 4px;
        }
        .task-item.completed {
            border-left-color: #28a745;
            opacity: 0.8;
        }
        .task-title {
            font-weight: bold;
        }
        .offcanvas-backdrop {
            z-index: 1035;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (Sidebar) -->
<div class="sidebar" id="sidebar">
    <div class="p-3 bg-dark text-white">
        <h4 class="mb-0">üìã ToDo</h4>
    </div>
    <div class="p-3">
        <button class="btn btn-outline-light w-100 mb-3" data-bs-toggle="modal" data-bs-target="#loginModal">
            –í–æ–π—Ç–∏
        </button>
        <button class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
            –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        </button>
    </div>
    <hr class="text-secondary mx-3">
    <div class="px-3">
        <h6 class="text-uppercase text-secondary">–ú–æ–∏ –∑–∞–¥–∞—á–∏</h6>
        <div id="tasks-list">
            <!-- –ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —á–µ—Ä–µ–∑ Thymeleaf) -->
            <div class="task-item" th:each="task : ${tasks}">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="task-title" th:classappend="${task.completed ? 'text-decoration-line-through' : ''}"
                             th:text="${task.title}">–ö—É–ø–∏—Ç—å –º–æ–ª–æ–∫–æ</div>
                        <small class="text-muted" th:if="${task.description}" th:text="${task.description}">–û–ø–∏—Å–∞–Ω–∏–µ...</small>
                        <div class="text-muted small" th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}">01.04.2025 10:00</div>
                    </div>
                    <div class="btn-group-vertical" role="group">
                        <a th:href="@{/toggle/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary">‚úì</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('–£–¥–∞–ª–∏—Ç—å?')">‚úï</a>
                    </div>
                </div>
            </div>
            <div th:if="${tasks.empty}" class="text-muted fst-italic">–ù–µ—Ç –∑–∞–¥–∞—á</div>
        </div>
    </div>
</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="main-content">
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é -->
    <button class="btn btn-primary d-lg-none mb-3" type="button" onclick="document.getElementById('sidebar').classList.toggle('show')">
        ‚ò∞ –ú–µ–Ω—é
    </button>

    <div class="container">
        <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É</h2>
        <form th:action="@{/add}" th:object="${task}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="title" class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="col-12">
                <label for="description" class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
            </div>
        </form>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ: –í—Ö–æ–¥ -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">–í–æ–π—Ç–∏</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ: –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="post">
                    <div class="mb-3">
                        <label for="regName" class="form-label">–ò–º—è</label>
                        <input type="text" class="form-control" id="regName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" class="form-control" id="regPassword" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-success w-100">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
